<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essential Skills Network</title>

  <meta name="description" content="Essential Skills Network is an AI-powered learning platform currently in development." />

  <style>
    :root {
      --bg: #0b0f1a;
      --text: #f5f7ff;
      --muted: #9aa3c7;
      --border: rgba(255,255,255,0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 32px 24px;
    }

    h1 {
      font-size: 26px;
      margin: 0 0 6px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .slogan {
      font-size: 13px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 28px;
    }

    .qr-box {
      background: #ffffff;
      padding: 16px;
      border-radius: 16px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .qr-box img {
      width: 220px;
      height: 220px;
      display: block;
    }

    .status {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.5;
    }

    footer {
      margin-top: 32px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>Essential Skills Network</h1>
    <div class="slogan">Learn. Manifest. Execute.</div>

    <!-- Replace qr-code.png with your actual file name -->
    <div class="qr-box">
      <img src="qr-code.png" alt="QR code for Essential Skills Network" />
    </div>

    <p class="status">
      Our AI-powered learning platform is currently in development.<br />
      Scan the QR code to stay connected.
    </p>

    <footer>
      Â© <span id="year"></span> Essential Skills Network
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
